<h1>My Todo's list</h1>
<div class="container">
  <table class="table"> 
    <thead>
      <tr>
        <th>description</th>
        <th>targetDate</th>
        <th>done</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date | uppercase}}</td>
        <td>{{todo.done}}</td>
      </tr>
    </tbody>
  </table>
</div>
